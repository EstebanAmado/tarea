<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos de Óptica</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/principal3produ.css">
    <script>
        function filtrarProductos(categoria) {
            const productos = document.querySelectorAll('.producto');
            productos.forEach(producto => {
                if (categoria === 'todos' || producto.dataset.categoria === categoria) {
                    producto.style.display = 'block';
                } else {
                    producto.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
    <div class="cuerpo">
        <div class="sidebar" id="is3">
            <!-- Logo -->
            <div class="logo-container">
                <img src="../IMG/depositphotos_196117072-stock-illustration-branding-identity-corporate-eye-care.jpg" alt="Logo Óptica" class="logo">
            </div>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="principal1.html" class="nav-link" aria-current="page">Home</a>
                </li>
                <li>
                    <a href="principal3procedi.html" class="nav-link">Procedimientos</a>
                </li>
                <li>
                    <a href="principal3miscon.html" class="nav-link">Mis consultas</a>
                </li>
                <li>
                    <a href="productos.html" class="nav-link active">Productos</a>
                </li>
                <li>
                    <a href="reservar.html" class="nav-link">Reservar</a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>mdo</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
        <main class="container">
            <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
                <h1 class="display-4 fst-italic">Productos Disponibles</h1>
            </div>

            <!-- Filtro -->
            <div class="mb-4">
                <button class="btn btn-primary" onclick="filtrarProductos('todos')">Todos</button>
                <button class="btn btn-secondary" onclick="filtrarProductos('lentes-sol')">Lentes de Sol</button>
                <button class="btn btn-secondary" onclick="filtrarProductos('lentes-lectura')">Lentes de Lectura</button>
                <button class="btn btn-secondary" onclick="filtrarProductos('lentes-contacto')">Lentes de Contacto</button>
                <button class="btn btn-secondary" onclick="filtrarProductos('proteccion')">Gafas de Protección</button>
            </div>

            <!-- Sección de productos -->
            <section class="productos">
                <div class="producto" data-categoria="lentes-sol">
                    <div class="producto-contenedor">
                        <img src="ruta/de/imagen1.jpg" alt="Lentes de Sol">
                        <a href="info-lentes-sol.html" target="_blank" class="info-logo">
                            <img src="../IMG/info-icon.png" alt="Más información">
                        </a>
                    </div>
                    <h2>Lentes de Sol</h2>
                    <button class="btn btn-primary">Reservar</button>
                </div>
                <div class="producto" data-categoria="lentes-lectura">
                    <div class="producto-contenedor">
                        <img src="../IMG/R.jpg" alt="Lentes de Lectura">
                        <a href="info-lentes-lectura.html" target="_blank" class="info-logo">
                            <img src="../IMG/OIP.jpg" alt="Más información">
                        </a>
                    </div>
                    <h2>Lentes de Lectura</h2>
                    <button class="btn btn-primary">Reservar</button>
                </div>
                <div class="producto" data-categoria="lentes-contacto">
                    <div class="producto-contenedor">
                        <img src="ruta/de/imagen3.jpg" alt="Lentes de Contacto Básico">
                        <a href="info-lentes-contacto.html" target="_blank" class="info-logo">
                            <img src="../IMG/info-icon.png" alt="Más información">
                        </a>
                    </div>
                    <h2>Lentes de Contacto Básico</h2>
                    <button class="btn btn-primary">Reservar</button>
                </div>
                <!-- Más productos según el patrón -->
            </section>
        </main>
    </div>
</body>
</html>
